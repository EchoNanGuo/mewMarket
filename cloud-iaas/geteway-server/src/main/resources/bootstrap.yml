spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      server-addr: ${CLOUD_HOST}:8848
      username: ${NACOS_USER}
      password: ${NACOS_PASSWD}
      discovery:
        namespace: 03a7e560-eeed-453f-ac3d-82c67abe840f
        group: A_GROUP
      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        file-extension: yml
  profiles:
    active: dev

